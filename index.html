<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
    <script src="autos.js"></script>
  </head>
  <body onload="mostrar()">
    <div class="container">
      <h1>Agencia de Autos</h1>

      <form class="g-3">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="inputMarca" class="form-label">Marca</label>
            <input type="text" class="form-control" id="inputMarca" />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="inputModelo" class="form-label">Modelo</label>
            <input type="text" class="form-control" id="inputModelo" />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="inputAnio" class="form-label">Año</label>
            <input
              type="number"
              class="form-control"
              id="inputAnio"
              min="1970"
              max="2024"
            />
          </div>
          <div class="col-md-4">
            <label for="inputPrecio" class="form-label">Precio</label>
            <input
              type="number"
              class="form-control"
              id="inputPrecio"
              min="0.0"
              max="99999999.00"
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-12">
            <button class="btn btn-primary" type="button" onclick="agregar()">
              Agregar
            </button>
            <button
              class="btn btn-danger"
              type="button"
              onclick="eliminarUltimo()"
            >
              Eliminar Ultimo
            </button>
          </div>
        </div>
      </form>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Marca</th>
            <th scope="col">Modelo</th>
            <th scope="col">Año</th>
            <th scope="col">Precio</th>
          </tr>
        </thead>
        <tbody id="tblAutos"></tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
